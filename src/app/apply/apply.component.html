 <!-- Header End -->
<div class="container-xxl py-5 bg-dark page-header mb-5">
    <div class="container my-5 pt-5 pb-4">
        <h1 class="display-3 text-white mb-3 animated slideInRight">Apply</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb text-uppercase">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">pages</a></li>
                <li class="breadcrumb-item text-white active"
                    aria-current="page">Job Apply Form</li>
            </ol>
        </nav>
    </div>
</div>
<!-- Header End -->
<div class="container py-5">
  <div class="row align-items-center">
    <!-- Left Side Image -->
    <div class="col-md-6 mb-4 mb-md-0">
      <img src="img.jpg" alt="Apply Now" class="img-fluid rounded shadow animated wow fadeInDown">
    </div>

    <!-- Right Side Form -->
    <div class="col-md-6">
      <div class="wow fadeInUp" data-wow-delay="0.5s">
        <h4 class="mb-4">Job Application Form</h4>
        <form [formGroup]="jobForm" (ngSubmit)="submitJobForm()">
          <div class="row g-3">
            <!-- Full Name -->
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="name" placeholder="Your Name" formControlName="name">
                <label for="name">Full Name</label>
              </div>
            </div>

            <!-- Father's Name -->
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="fatherName" placeholder="Father's Name" formControlName="fatherName">
                <label for="fatherName">Father's Name</label>
              </div>
            </div>

            <!-- Email -->
            <div class="col-md-6">
              <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="Your Email" formControlName="email">
                <label for="email">Email</label>
              </div>
            </div>

            <!-- Aadhaar -->
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="aadhaar" placeholder="Aadhaar Number" maxlength="12" formControlName="aadhaar">
                <label for="aadhaar">Aadhaar Number</label>
              </div>
            </div>

            <!-- GitHub Link -->
            <div class="col-md-6">
              <div class="form-floating">
                <input type="url" class="form-control" id="github" placeholder="GitHub Link" formControlName="github">
                <label for="github">GitHub Profile Link</label>
              </div>
            </div>

            <!-- LinkedIn Link -->
            <div class="col-md-6">
              <div class="form-floating">
                <input type="url" class="form-control" id="linkedin" placeholder="LinkedIn Link" formControlName="linkedin">
                <label for="linkedin">LinkedIn Profile Link</label>
              </div>
            </div>

            <!-- Portfolio -->
            <div class="col-12">
              <div class="form-floating">
                <input type="url" class="form-control" id="portfolio" placeholder="Portfolio Link" formControlName="portfolio">
                <label for="portfolio">Project Portfolio Link</label>
              </div>
            </div>

            <!-- Address -->
            <div class="col-12">
              <div class="form-floating">
                <textarea class="form-control" placeholder="Address" id="address" style="height: 100px" formControlName="address"></textarea>
                <label for="address">Full Address</label>
              </div>
            </div>

            <!-- Resume Upload -->
            <div class="col-12">
              <label for="resume" class="form-label">Upload CV / Resume (PDF/DOC)</label>
              <input type="file" class="form-control" id="resume" (change)="onFileSelected($event)">
            </div>

            <!-- Submit -->
            <div class="col-12">
              <button class="btn btn-primary w-100 py-3" type="submit">Submit Application</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
